<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTxMotorsports</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--temporary icons src below-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div class="l-wrapper">
        <ul class="c-background_list">
            <li class="l-main_page-background active"></li>
            <li class="l-main_page-background"></li>
            <li class="l-main_page-background back"></li>
        </ul>
        <div class="l-main_page ">
            <div class="js-navigation_button-full"></div>
            <!--preloader-->
            <div class="c-mainpage_preloader">
                <h2 class="c-preloader_text">0%</h2>
            </div>

            <header class="c-main_header">
                <h1 class="c-main_heading">
                    <a href="/">
                        <img src="./assets/img/main.png" alt="GTxMotorsports">
                    </a>
                </h1>
                <nav class="c-header_navigation">
                    <ul class="c-navigation_list">
                        <li class="c-navigation_item">
                            <a href="#" id="js-before-after">Before / After Special</a>
                        </li>
                        <li class="c-navigation_item">
                            <span id="js-header-part">Part One /</span>

                            <a href="#" id="js-change-section">
                                <span class="material-icons js-navigation_button">photo_library</span>
                            </a>
                        </li>
                    </ul>

                </nav>
            </header>
            <main class="l-main">
                <div class="c-slider">
                    <figure class="c-slider_image">
                        <ul class="c-image_list">
                            <!--there will go images from ajax-->
                        </ul>
                        <nav class="c-slider_navigation-overlay is-open">
                            <ul class="c-navigation_list">
                                <li id="js-prev" class="c-navigation_item">
                                    <span class="material-icons">arrow_back</span>
                                </li>
                                <li id="js-stop-start" class="c-navigation_item">
                                    <span class="material-icons">stop</span>
                                </li>
                                <li id="js-download" class="c-navigation_item">
                                    <span class="material-icons">open_in_new</span>
                                </li>
                                <li id="js-next" class="c-navigation_item">
                                    <span class="material-icons">arrow_forward</span>
                                </li>
                            </ul>
                            <span id="js-resize" class="js-button-resize material-icons">photo_size_select_large</span>
                        </nav>
                        <nav class="c-slider_navigation-thumbnails">
                            <ul class="c-navigation_list">
                                <!--actual thumbnails here-->
                            </ul>
                        </nav>
                    </figure>
                </div>
                <section class="c-sliderinfo">
                    <nav class="c-sliderinfo_navigation">
                        <button id="js-thumbnail_gallery" class="js-sliderinfo_button">
                            <span class="material-icons">grid_on</span>
                        </button>
                        <div class="c-sliderinfo_number">
                            <span>1</span>/27</div>
                    </nav>
                    <p>Test</p>
                    <div class="c-sliderinfo_likes">
                        <span>99</span>
                        <button class="c-button-likes" id="js-likes">+1</button>
                    </div>
                </section>
            </main>
            <footer class="l-main_footer">
                <div class="c-footer_copyright">
                    <p> &copy; 2017 GTxMotorsports. All rights reserved.</p>
                </div>
                <nav class="c-footer_social">
                    <ul class="c-navigation_list">
                        <li class="c-navigation_item">
                            <a class="c-button-socialfb">
                                <span class="fab fa-facebook-f"></span>
                            </a>
                        </li>
                        <li class="c-navigation_item">
                            <a class="c-button-socialtt">
                                <span class="fab fa-twitter"></span>
                            </a>
                        </li>
                        <li class="c-navigation_item">
                            <a class="c-button-socialda">
                                <span class="fab fa-deviantart"></span>
                            </a>
                        </li>
                        <li class="c-navigation_item">
                            <a class="c-button-socialfb">
                                <span class="fab fa-facebook-f"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>

        <nav class="l-main_navigation">
            <ul class="c-navigation_list">
                <!--here will be thumbnail list-->
            </ul>
        </nav>
    </div>
    <!--preloader-->
    <div class="c-main_preloader is-open">
        <h2 class="c-preloader_text">0%</h2>
    </div>

    <script src="/dist/jsbundle.js"></script>
</body>

</html>
